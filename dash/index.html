<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/lib/jquery.cookie.js"></script>
<script>
$(document).ready(function(){
    $('#submitButton2').click(function(){

        jsonObj = {
            id : "abcdefghijklmnopqrstuvwxyz0123456789",
            us : "63124bc7aa9cdfbf2112b3b22130fbb7"
        };

        $.ajax({
            type: "POST",
            url: "../../dash-auth/api/auth",
            dataType: "JSON",
            data: JSON.stringify(jsonObj),
            cache: false,
            success: function(data){

                console.log("Pull API Data: SUCCESS");
                console.log(data);
                window.TOKEN = "xxxx";
                $.cookie("greenup-token", "xxxxx", { expires: 7 }); // not working
                openWindow(jsonObj.id, jsonObj.us);

            },
            error: function(xhr, errorType, error){
                // alert("error: "+xhr.status);
                switch(xhr.status){
                    case 500:
                        // internal server error
                        // consider leaving app
                        console.log("Error: api response = 500");
                        break;
                    case 404:
                        // not found, stop trying
                        // consider leaving app
                        console.log('Error: api response = 404');
                        break;
                    case 400:
                        // bad request
                        console.log("Error: api response = 400");
                        console.log(xhr);
                        break;
                    case 422:
                        console.log("Error: api response = 422");
                        break;
                    case 200:
                        console.log("Pull API data: 200");
                        break;
                    default:
                        // alert("Error Contacting API: "+xhr.status);
                        break;
                }
            }
        });
    });
});

    function openWindow(user, token){
        open('../index.html?token='+token+'&user='+user,'_self','resizable,location,menubar,toolbar,scrollbars,status');
    }
</script>

<div id="loginContainer">
    <form method="POST" name="login" action="home.php">
username:<input type="text" id="username"/><br />
password:<input type="text" id="password"/><br />
Submit: <input type="submit" value="submit" id="submitButton"/>
        </form>
</div>
